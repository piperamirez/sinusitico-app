<div id="map-detail"></div>
<div class="lead-detail">
  <div class="media">
    <div class="media-left">
      <img ng-if="lead.is_premium" class="star" src="assets/img/star.svg">
      <img class="media-object" src="assets/img/user-thumbnail.svg">
    </div>
    <div class="media-body">
      <span class="lead-time pull-right text-primary">{{lead.days_pass}} d√≠as</span>
      <h4 class="media-heading">{{lead.name}}</h4>
      {{lead.role}}
    </div>
    <p class="published-on">Publicado en {{lead.pub_date | date}}</p>
  </div>
</div>
<div class="padding">
  <a class="btn btn-lg btn-block btn-success" ng-if="lead.phone" ng-href="tel:{{lead.phone}}">
    Llamar
  </a>
</div>
<div class="padding" ng-show="currentUser.user_type == 'consumer'">
  <button class="btn btn-lg btn-block btn-primary">Gestionar Lead</button>
</div>
